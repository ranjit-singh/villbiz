<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vilbiz</title>
    <meta charset="UTF-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>

    <link rel="shortcut icon" href="../assets/images/fav.png">
    <link href="../assets/fonts/css/font.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/materialize.css">
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
  </head>
  <body class="login-out-container">
	<div class="loginbox">
		<div class="login-logo">
			<img src="../assets/images/logo.png">
		</div>
		<!-- <h4 class="text-center">Login</h4> -->
		<div class="row">
		    <form class="col s12" name="formLogin" onsubmit="return login();" method="post">
		      <div class="row">
		        <div class="input-field col s12">
		          <input id="user_name" type="text" class="validate" required placeholder="enter email or mobile number">
		          <label for="user_name">User Id</label>
		        </div>
		      </div>
		      <div class="row">
		        <div class="input-field col s12">
		          <input id="password" type="password" class="validate" required placeholder="enter password">
		          <label for="password">Password</label>
		        </div>
		      </div>
		      <div class="row no-margin">
		        <div class="input-field col s12">
		          <button class="waves-effect waves-light btn col s6 offset-s3">Login</button>
		        </div>
		      </div>
		    </form>
		  </div>	
	</div>
<div id="loader-wrapper">
<div id="loader"></div>
</div>
<script src="../scripts/jquery.min.js"></script>
<script src="../scripts/materialize.min.js"></script>
<script src="../scripts/cookies.js"></script>
<script src="../scripts/common.js"></script>	
<script src="../scripts/login.js"></script>
</body>
</html>
